<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            position: relative;
        }

        .container .content {
            position: absolute;
            top: 0;
            left: 0;

            width: 500px;
            height: 300px;
            border: 8px solid lightskyblue;
            border-radius: 10px;
        }

        .container .side {
            margin: 0 0 0 520px;

            border: 8px solid lightskyblue;
            border-radius: 10px;
            height: 300px;
        }

        header, .container, footer {
            font-size: 28px;
            text-align: center;
            width: 780px;
            margin: 20px auto;
        }

        header, footer {
            height: 150px;
            border: 8px solid mediumpurple;
            border-radius: 15px;
        }
    </style>
</head>
<body>

<header> Page Header</header>
<div class="container">
    <div class="content">Page Content</div>
    <div class="side">Side bar</div>
</div>
<footer> Page Footer</footer>

</body>
</html>
