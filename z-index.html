<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            position: absolute;
            width: 100px;
            height: 100px;
            background: lightpink;
            left: 0;
            top: 0;
            z-index: -1;
        }
    </style>
</head>
<body>

<h1>This is a heading</h1>
<div></div>
<p>Because the image has a z-index of -1, it will be placed behind the text.</p>

</body>
</html>
